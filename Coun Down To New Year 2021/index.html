<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Flip Clock</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h2><span>Happy New Year</span> 2021</h2>
			<div class="countdown">
				<div id="day"></div>
				<div id="hour"></div>
				<div id="minite"></div>
				<div id="second"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
